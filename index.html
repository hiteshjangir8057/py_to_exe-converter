<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Py2Exe Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --text: #333;
            --bg: #f9fafb;
            --card-bg: #fff;
            --border: #e5e7eb;
        }
        
        [data-theme="dark"] {
            --primary: #6366f1;
            --text: #f3f4f6;
            --bg: #111827;
            --card-bg: #1f2937;
            --border: #374151;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 0.5rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--card-bg);
        }
        
        .drop-zone:hover {
            border-color: var(--primary);
        }
        
        .progress-bar {
            height: 8px;
            background-color: var(--border);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Python to EXE Converter</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <main>
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-file-code fa-3x" style="margin-bottom: 1rem;"></i>
                <h2>Drag & Drop your Python file here</h2>
                <p>or</p>
                <button class="btn" id="selectFileBtn">Select File</button>
                <input type="file" id="fileInput" accept=".py" style="display: none;">
            </div>
            
            <div class="options-card" id="optionsCard" style="display: none;">
                <h3>Conversion Options</h3>
                
                <div class="form-group">
                    <label>Application Type:</label>
                    <select id="appType">
                        <option value="console">Console Application</option>
                        <option value="windowed">Windowed Application</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Additional Files:</label>
                    <input type="file" id="additionalFiles" multiple>
                </div>
                
                <button class="btn" id="convertBtn">Convert to EXE</button>
            </div>
            
            <div class="progress-container" id="progressContainer" style="display: none;">
                <h3>Conversion Progress</h3>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <p id="statusText">Preparing conversion...</p>
            </div>
            
            <div class="download-card" id="downloadCard" style="display: none;">
                <h3>Conversion Complete!</h3>
                <p>Your EXE file is ready to download.</p>
                <button class="btn" id="downloadBtn">Download EXE</button>
            </div>
        </main>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        });
        
        // File handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        
        selectFileBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', handleFileSelection);
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.style.borderColor = 'var(--primary)';
        }
        
        function unhighlight() {
            dropZone.style.borderColor = 'var(--border)';
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        function handleFileSelection(e) {
            handleFiles(e.target.files);
        }
        
        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.py')) {
                    document.getElementById('optionsCard').style.display = 'block';
                    // Store file for conversion
                    window.selectedFile = file;
                } else {
                    alert('Please select a Python (.py) file');
                }
            }
        }
        
        // Conversion
        document.getElementById('convertBtn').addEventListener('click', async () => {
            const optionsCard = document.getElementById('optionsCard');
            const progressContainer = document.getElementById('progressContainer');
            
            optionsCard.style.display = 'none';
            progressContainer.style.display = 'block';
            
            // Simulate progress (in real app, this would be actual progress from backend)
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                
                if (progress < 30) {
                    statusText.textContent = "Analyzing Python file...";
                } else if (progress < 60) {
                    statusText.textContent = "Building executable...";
                } else if (progress < 90) {
                    statusText.textContent = "Finalizing conversion...";
                } else {
                    statusText.textContent = "Conversion complete!";
                    clearInterval(interval);
                    showDownload();
                }
            }, 500);
            
            // In a real app, you would send the file to your backend here
            // and receive progress updates via WebSocket or polling
        });
        
        function showDownload() {
            const progressContainer = document.getElementById('progressContainer');
            const downloadCard = document.getElementById('downloadCard');
            
            progressContainer.style.display = 'none';
            downloadCard.style.display = 'block';
        }
    </script>
</body>
</html>
